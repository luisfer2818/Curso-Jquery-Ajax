                    <input type="email" class="form-control" name="email" placeholder="E-mail">

                    <br>

                    <button type="submit" class="btn btn-blue btn-effect btn-round btn-shadow btn-width" onclick="botao();">Enviar</button>

    <script type="text/javascript">
        if (botao === "") {
            alert("Vazio");
        } else {
            function botao() {
                swal({
                    title: "Sucesso!",
                    text: "Cadastrado com Sucesso!",
                    icon: "success",
                });
            }
        }

        $('#exemplo').datepicker({
            format: "dd/mm/yyyy",
            language: "pt-BR",
            startDate: '+0d',
        });
        $('form').validate();
    </script>
